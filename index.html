    <h1>Consegna veloce, Ovunque tu sia,<br>
Ordina Adesso!</h1>

  <div class="container-form">
    <form class="contact-form" action="#" method="post">

      <div class="container-nome-cognome">
        <div class="form-field">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required aria-label="Nome">
        </div>

        <div class="form-field">
          <label for="cognome"></label>
          <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required aria-label="Cognome">
        </div>
      </div>

      <div class="container-email-numero">
        <div class="form-field">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required aria-label="Email">
        </div>

        <div class="form-field">
          <label for="numero"></label>
          <input type="tel" id="numero" name="numero" placeholder="Inserisci il tuo numero di telefono" required aria-label="Numero di telefono">
        </div>
      </div>

      <div class="form-field" style="margin-bottom: 8px;">
        <label for="message"></label>
        <textarea id="message" name="message" rows="5" placeholder="Inserisci il tuo messaggio" required aria-label="Messaggio"></textarea>
      </div>

      <div class="btn-row">
        <button type="submit">Invia</button>
      </div>

    </form>
